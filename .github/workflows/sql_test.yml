name: Test SQL wrapper

on: [push]

jobs:
  test_sql:
    runs-on: ubuntu-latest
    container: python

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USERNAME: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: checkout
        uses: actions/checkout@v3
      
      - name: install dependencies 
        run: pip install -r requirements.txt
      
      - name: run test
        run: |
          python tests/sql_test.py \
          --username postgres \
          --password postgres \
          --host postgres \
          --port 5432 \
          --db_name test_2\

        