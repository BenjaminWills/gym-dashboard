services:
  database:
    image: postgres
    ports:
      - 5432:5432
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: gym_application
    volumes:
      - data:/var/lib/postgresql/data
      - ./init_db.sql:/docker-entry-point-initdb.d/init_db.sql

  adminer:
    image: adminer
    restart: always
    depends_on:
      - database
    ports:
      - 8080:8080

volumes:
  data:
    driver: local
# Enter DB with psql -U postgres
